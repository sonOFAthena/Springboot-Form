<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}"></title>
  <!-- CSS only -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
</head>
<body>
  <section th:replace="componentes/tiempo :: interceptor"></section>
  <div class="container">
    <a th:href="@{/form}" class="btn btn-success btn-lg my-3">volver</a>
    <ul class="list-group my-2">
      <li class="list-group-item active" th:text="${titulo}"></li>
      <li class="list-group-item" th:text="${usuario.id}"></li>
      <li class="list-group-item" th:text="${usuario.name}"></li>
      <li class="list-group-item" th:text="${usuario.surname}"></li>
      <li class="list-group-item" th:text="${usuario.username}"></li>
      <li class="list-group-item" th:text="${usuario.password}"></li>
      <li class="list-group-item" th:text="${usuario.email}"></li>
      <li class="list-group-item" th:text="${usuario.account}"></li>
      <li class="list-group-item" th:text="${usuario.country.codigo}"></li>
      <li class="list-group-item" th:text="${usuario.country.id}"></li>
      <li class="list-group-item" th:text="${usuario.country.nombre}"></li>
      <li class="list-group-item" th:text="${#dates.format(usuario.birthDate, 'dd/MM/yyyy')}"></li>
      <li class="list-group-item" th:text="${'habilitado: ' + usuario.enable}"></li>
      <li class="list-group-item" th:text="${'genero: ' + usuario.genere}"></li>
      <li class="list-group-item" th:text="${'valor oculto: ' + usuario.secretValue}"></li>
    </ul>
    <ul class="list-group my-3">
      <li class="list-group-item active" th:text="'Roles'"></li>
      <li class="list-group-item" th:each="role: ${usuario.roles}" th:text="${role.id} + ': ' + ${role.nombre}  + '=> ' + ${role.role}"></li>
    </ul>
  </div>
</body>
</html>
